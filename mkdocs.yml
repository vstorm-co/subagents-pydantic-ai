site_name: subagents-pydantic-ai
site_description: Subagent toolset for pydantic-ai with dual-mode execution
site_url: https://vstorm-co.github.io/subagents-pydantic-ai/
repo_url: https://github.com/vstorm-co/subagents-pydantic-ai
repo_name: vstorm-co/subagents-pydantic-ai

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vstorm-co/subagents-pydantic-ai
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/subagents-pydantic-ai/

nav:
  - Home:
      - index.md
      - quickstart.md
  - Guide:
      - dual-mode.md
      - examples.md
  - API Reference:
      - api-reference.md
  - Changelog: changelog.md
